<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>e-Food</title>
</head>
<body>
    <div class="formpg py-5 font-weight-bold">
        <div class="container">
            <form class="signin_form py-5 ">
              <h3 class="text-center mb-4 ">R E G I S T E R</h3>  
              <div class="form-group row justify-content-center align-self-center ">
                  <label for="inputEmail3" class=" col-sm-2 col-form-label ">First Name</label>
                  <div class="col-sm-10 col-lg-6  ">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Enter First Name">
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name </label>
                  <div class="col-sm-10 col-lg-6 ">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Last Name ">
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10 col-lg-6 ">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Create Username">
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10 col-lg-6 ">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="johndoe@example.com">
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-10 col-lg-6 ">
                    <input type="date" class="form-control" id="inputEmail3" placeholder="">
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10 col-lg-6 ">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="text-center">
                    <p><a href="loginform.html" class="text-dark">Click here if you are already our customer</a></p>
                </div>
                <div class="form-group row justify-content-center">
                  <div class="col-0">
                    <button type="submit" class="btn btn-success">Sign in</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
